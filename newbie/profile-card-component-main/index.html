<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img src="images/bg-pattern-top.svg" alt="" class="bg bg-top">
  <img src="images/bg-pattern-bottom.svg" alt="" class="bg bg-bottom">
  <img src="" alt="">
  <div class="card">
    <img src="images/bg-pattern-card.svg" alt="" class="img">
    <!-- <img src="images/bg-pattern-top.svg" alt=""> -->
    <div class="card-body">
      <img src="images/image-victor.jpg" alt="" class="pp">
      <div class="nameNage">
        <p class="name">Victor Crest</p>
        <p class="age">26</p>
      </div>
      <p class="city">London</p>
    </div>
    
    <div class="footer">
      <div class="follower cat">
        80K
        <span>Followers</span>
      </div>
      <div class="like cat">
        803K
        <span>Likes</span>
      </div>
      <div class="photo cat">
        1.4K
        <span>Photos</span>
      </div>
    </div>
  </div>
  <!-- Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Khant Zaya</a>.
  </div>
</body>
</html>
