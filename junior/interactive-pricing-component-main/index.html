<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- css   -->
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Interactive pricing component</title>
</head>
<body>
  <img src="images/bg-pattern.svg" alt="" class="bg-pattern">
  <div class="header">
    <h1 class="title">Simple, traffic-based pricing</h1>
    <p class="pre-title"> Sign-up for our 30-day trial. No credit card required.</p>
    <img src="images/pattern-circles.svg" alt="" class="bg-circle">
  </div>
  <!-- MAIN CONTAINER -->
  <main class="main-container">
    <div class="component-container">
      <!-- pageview -->
      <p class="preview"><span class="pv">100K</span> Pageviews</p>
      <!-- price -->
      <div class="price-container">
          <h1 class="price">$16.00</h1>
          <p class="time">/month</p>
      </div>
      <!-- SLIDER CONTAINER -->
      <div class="slider-container">
        <input class="slider" type="range" min = "0" max="4" value="2">
        <div class="bar">
          <span class="fill"></span>
        </div>
      </div>
    </div>
    <!-- MONTHLY YEARLY CONTAINER -->
    <div class="monthly-yearly-container">
      <div class="monthly">
        Monthly Billing
      </div>

      <div class="toggle-container">
        <input type="checkbox" class="checkBox">
        <div class="slider"></div>
      </div>
      
      <div class="yearly">
        Yearly Billing
        <span class="discount">25%</span>
      </div>
    </div>
    <!-- FOOTER -->
    <div class="footer">
      <div class="pros">
        <div class="p">
          <img src="images/icon-check.svg" alt="" class="check">
          <p>Unlimited websites</p>
        </div>
        <div class="p">
          <img src="images/icon-check.svg" alt="" class="check">
          <p>100% data ownership</p>
        </div>
        <div class="p">
          <img src="images/icon-check.svg" alt="" class="check">
          <p>Email reports</p>
        </div>
      </div>
      <button class="start-btn">Start my trial</button>
    </div>
  </main>
<script src="main.js"></script>

  <!-- Simple, traffic-based pricing
  Sign-up for our 30-day trial. No credit card required. 

  Pageviews
  $ /month

  Monthly Billing
  Yearly Billing 25% discount

  Unlimited websites
  100% data ownership
  Email reports

  Start my trial
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
