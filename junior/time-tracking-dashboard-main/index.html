<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <section class="time-tracking-section">
    <div class="theme-switch-container">
      <div class="toggle">
        <input type="checkbox" name="" id="toggle">
        <div class="slider"></div>
      </div>
      <p class="drk-mode">Dark mode</p>
    </div>
    <div class="main">
      <!--user info section -->
      <div class="profile-time-container">
        <div class="profile-container">
          <img src="./images/image-jeremy.png" alt="profile image" class="pp-img">
          <div class="profile-info">
            <p class="info">Report for</p>
            <h2 class="name">Jeremy Robson</h2>
          </div>
        </div>
        <div class="time-container">
          <div class="times">
            <p class="daily time active">Daily</p>
            <p class="weekly time">Weekly</p>
            <p class="monthly time">Monthly</p>
          </div>
        </div>
      </div>
      <!-- time tracking info section -->
      <div class="time-tracking-container">

        <div class="card work">
          <img src="./images/icon-work.svg" alt="work icon" class="icon">
          <div class="card-content">
            <div class="header-container">
              <p class="category">Work</p>
              <img src="./images/icon-ellipsis.svg" alt="menu-icon" class="menu-icon">
            </div>
            <div class="info-container">
              <h1 class="hours">00 Hrs</h1>
              <p class="last-time">Last **** -00Hrs</p>
            </div>
          </div>
        </div>
        <div class="card play">
          <img src="./images/icon-play.svg" alt="play icon" class="icon">
          <div class="card-content">
            <div class="header-container">
              <p class="category">Play</p>
              <img src="./images/icon-ellipsis.svg" alt="menu-icon" class="menu-icon">
            </div>
            <div class="info-container">
              <h1 class="hours">00 Hrs</h1>
              <p class="last-time">Last **** -00Hrs</p>
            </div>
          </div>
        </div>
        <div class="card study">
          <img src="./images/icon-study.svg" alt="study icon" class="icon">
          <div class="card-content">
            <div class="header-container">
              <p class="category">Study</p>
              <img src="./images/icon-ellipsis.svg" alt="menu-icon" class="menu-icon">
            </div>
            <div class="info-container">
              <h1 class="hours">00 Hrs</h1>
              <p class="last-time">Last **** -00Hrs</p>
            </div>
          </div>
        </div>
        <div class="card exercise">
          <img src="./images/icon-exercise.svg" alt="exercise icon" class="icon">
          <div class="card-content">
            <div class="header-container">
              <p class="category">Exercise</p>
              <img src="./images/icon-ellipsis.svg" alt="menu-icon" class="menu-icon">
            </div>
            <div class="info-container">
              <h1 class="hours">00 Hrs</h1>
              <p class="last-time">Last **** -00Hrs</p>
            </div>
          </div>
        </div>
        <div class="card social">
          <img src="./images/icon-social.svg" alt="social icon" class="icon">
          <div class="card-content">
            <div class="header-container">
              <p class="category">Social</p>
              <img src="./images/icon-ellipsis.svg" alt="menu-icon" class="menu-icon">
            </div>
            <div class="info-container">
              <h1 class="hours">00 Hrs</h1>
              <p class="last-time">Last **** -00Hrs</p>
            </div>
          </div>
        </div>
        <div class="card self-care">
          <img src="./images/icon-self-care.svg" alt="self-care icon" class="icon">
          <div class="card-content">
            <div class="header-container">
              <p class="category">Self Care</p>
              <img src="./images/icon-ellipsis.svg" alt="menu-icon" class="menu-icon">
            </div>
            <div class="info-container">
              <h1 class="hours">00 Hrs</h1>
              <p class="last-time">Last **** -00Hrs</p>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>
  <script src="./main.js"></script>
  <!-- Report for
  Jeremy Robson

  Daily
  Weekly
  Monthly --> 
</body>
</html>
