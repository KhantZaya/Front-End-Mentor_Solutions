<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<!-- css -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Project tracking intro component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="header">
    <navbar class="nav-bar">
      <img src="images/logo.svg" alt="" class="logo">
      <nav class="nav">
        <a href="#" class="nav-item">PRODUCT</a>
        <a href="#" class="nav-item">FEATURES</a>
        <a href="#" class="nav-item">PRICING</a>
        <a href="#" class="nav-item login">LOGIN</a>
      </nav>
      <img class="hum-menu icon" src="images/icon-hamburger.svg" alt="">
      <img  class="close-menu icon" src="images/icon-close.svg" alt="">
    </navbar>
  </div>
  <div class="hero-container">
    <div class="left">
      <preheader class="pre-header">
        <span class="new">NEW</span>
        <span class="mono-text">Monograph Dashboard</span>
      </preheader>
      <h1 class="header">
        Powerful insights into your team
      </h1>
      <p class="content">
        Powerful insights into your team
        Project planning and time tracking for agile teams
      </p>
      <div class="direct">
        <button class="demo-btn">Schedule a demo</button>
        <a href="#" class="preview-link">to see a live preview</a>
      </div>
    </div>
    <div class="right">
      <img src="images/illustration-devices.svg" alt="images" class="hero-img">
    </div>
  </div>
  <script src="toogle.js"></script>
</body>
</html>
