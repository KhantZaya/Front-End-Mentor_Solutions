<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- css -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | [Challenge Name Here]</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img src="images/bg-top.svg" alt="" class="top-bg">
  <img src="images/bg-bottom.svg" alt="" class="bottom-bg">
  <h2 class="top-title">Our Pricing</h2>
  <!-- slide container -->
  <div class="slide-container">
    <p class="type">Annually</p>
    <div class="switch">
      <input type="checkbox" name="" id="wow" class="check-box">
      <span class="slider"></span>
    </div>
    <p class="type">Monthly</p>
  </div>
  <!-- card section -->
  <section class="card-section">
    <div class="card card-1">
      <p class="package">Basic</p>
      <h1 class="price price-1">&dollar;199.99</h1>
      <div class="info-container">
        <p class="storage info">500 GB Storage</p>
        <p class="user info">2 Users Allowed</p>
        <p class="send-up info">Send up to 3 GB</p>
      </div>
      <button class="btn">lean more</button>
    </div>
    <div class="card card-2 middle-card">
      <p class="package">Professional</p>
      <h1 class="price price-2">&dollar;249.99</h1>
      <div class="info-container">
        <p class="storage info">1 TB Storage</p>
        <p class="user info">5 Users Allowed</p>
        <p class="send-up info">Send up to 10 GB</p>
      </div>
      <button class="btn">lean more</button>
    </div>
    <div class="card card-3">
      <p class="package">Master</p>
      <h1 class="price price-3">&dollar;399.99</h1>
      <div class="info-container">
        <p class="storage info">2 TB Storage</p>
        <p class="user info">10 Users Allowed</p>
        <p class="send-up info">Send up to 20 GB</p>
      </div>
      <button class="btn">lean more</button>
    </div>
  </section>
